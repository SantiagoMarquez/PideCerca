<section>
  <div class="spacer">
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-9">
          <div class="row shop-listing">
            <table class="table shop-table" *ngIf="pedidos">
              <tr>
                <th class="b-0">Nombre</th>
                <th class="b-0">Precio</th>
                <th class="b-0">Cantidad</th>
                <th class="b-0 text-right">Total Precio</th>
              </tr>
              <tr *ngFor="let item of pedidos.items">
                <td>{{ item.productId.name }}</td>
                <td>{{ item.productId.precio }}</td>
                <td>
                  <button
                    class="btn btn-primary btn-sm"
                    (click)="incrementarCantidad(item.productId._id, 1)"
                  >
                    +
                  </button>
                  {{ item.cantidad }}
                  <button class="btn btn-primary btn-sm">-</button>
                </td>
                <td class="text-right">
                  <h5 class="font-medium m-b-30">{{ item.total }}</h5>
                </td>
              </tr>
              <tr>
                <td colspan="3" align="right">
                  Subtotal :
                </td>
                <td colspan="4" align="right">
                  <button class="btn btn-danger" (click)="borrarPedido()">
                    Empty Cart
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
