<div class="row">
    <div class="col p-4" *ngFor="let lista of lista">
        <div class="card card-photo">
            <div class="card-header">
                {{lista.nombre}}
            </div>
            <img src="../../../assets/rsz_1city-5056657_640.png"  class="img-card-top w-100">
            <div class="card-body">
                <p>{{lista.categoria}}</p>
                <p>{{lista.descripcion}}</p>
                <p>{{lista.direccion}}</p>
                <a routerLink="producto" class="btn btn-primary">Ver productos</a>
            </div>
        </div>
    </div>
</div>
