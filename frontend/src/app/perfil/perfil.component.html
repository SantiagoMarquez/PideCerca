<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="cont rounded shadow-sm py-5 px-4">
          <img src="../../assets/images/avatar2.jpg" alt="John" style="width:100%">
          <!-- <img style="width: 100%;" src={{usuario.foto}}> -->
          <h1 class="title text-center">{{usuario.nombre}}</h1>
          <div class="row justify-content-center">
            <h3 class="title text-center">Edad: {{usuario.edad}}</h3>
          </div>
          <div class="row justify-content-center">
            <h3 class="title text-center">Telefono: {{usuario.telefono}}</h3>
          </div>
          <div class="row justify-content-center">
            <h3 class="title text-center">Direccion: {{usuario.direccion}}</h3>
          </div>
          <div class="row justify-content-center">
            <h3 class="title text-center">Correo: {{usuario.correo}}</h3>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button class="btn btn-dark title2" style="margin-right: 200px;" *ngIf="auth.loginOn()"
          routerLink="editar">Editar</button> -->


      </div>
    </div>
  </div>
</div>
