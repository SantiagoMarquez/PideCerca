<div class="row" *ngIf="!lista; else main_content">
    <h1>Loading...</h1>
</div>
<ng-template #main_content>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img class="image center" src="{{lista.sticker}}" alt="">
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <form class="card-body" (submit)="updatePhoto(nombre, precio)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="nombre" [value]="lista.nombre" #nombre>
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control" placeholder="precio" [value]="lista.precio" #precio></textarea>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Editar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" (click)="deletePhoto(lista._id)">
        Delete
    </button>
</ng-template>
